    <link rel="icon" href="./images/mainLogoSquare.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">

</head>
<body>
   <div class="navbar-glass">
    <nav>
        <a href="index.html">
        <img src="./images/mainLogo.png" alt="ELSYS logo" class="nav-logo">
        </a>
        <button class="nav-toggle" aria-controls="nav-menu" aria-expanded="false">
            <span class="bar"></span>

        <ul>

            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
   </div>

   <div class="content">
    <h2>Contacteer ons</h2>
    <p>Heb je een vraag over een project of wil je gewoon even sparren? Laat een bericht achter.</p>
    
    <form id="contactForm" class="contact-form" novalidate>
      <div class="form-group">
        <label for="name">Naam</label>
        <input type="text" id="name" name="name" placeholder="Jouw naam">
        <div class="error-msg" id="nameError">Naam is verplicht.</div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="jouw@email.com">
        <div class="error-msg" id="emailError">Vul een geldig emailadres in.</div>
      </div>

      <div class="form-group">
        <label for="message">Bericht</label>
        <textarea id="message" name="message" placeholder="Waar kunnen we je mee helpen?"></textarea>
        <div class="error-msg" id="messageError">Bericht mag niet leeg zijn.</div>
      </div>

      <button type="submit" id="submitBtn">Verstuur bericht</button>
    </form>
    
    </div>
   </div>

    <div class="spotlight-layer"></div>

    <script src="index.js"></script>
</body>
